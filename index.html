<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <script src="phaser.js"></script>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('fonts/minectafr.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            font-family: 'Minecraft', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        #pantalla-inicio {
            width: 370px;
            height: 900px;
            background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            animation: pulse 2s infinite;
            text-align: center;
        }
        
        .nombre {
            font-size: 1rem;
            color: gold;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            letter-spacing: 2px;
            border: 2px solid gold;
            padding: 10px 15px;
            background: rgba(255,215,0,0.1);
            border-radius: 5px;
        }
        
        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            animation: blink 1.5s infinite;
            text-align: center;
        }
        
        .instructions {
            font-size: 0.9rem;
            color: #ccc;
            text-align: center;
            margin-top: 1.5rem;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        #bloque_juego {
            display: none;
        }
    </style>
</head>
<body>
    <div id="pantalla-inicio">
        <div class="nombre">ALESSANDRO DEL PIERO MAUTINO SALE</div>
        <div class="title">START GAME</div>
        <div class="subtitle">PRESS START</div>
        <div class="instructions">Presiona ENTER para comenzar</div>
    </div>
    
    <div id="bloque_juego">
    </div>
    
    <script>
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('pantalla-inicio').style.display = 'none';
                document.getElementById('bloque_juego').style.display = 'block';
                
                var script = document.createElement('script');
                script.src = 'script.js';
                document.head.appendChild(script);
            }
        });
    </script>
</body>
</html>
